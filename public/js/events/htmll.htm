<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tkt-main-container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .tkt-card-wrapper {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            min-width: 280px; /* Ensure cards don't shrink too much */
        }

        .tkt-label-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tkt-badge-vip {
            background-color: #ffecf8;
            color: #d44c9f;
        }

        .tkt-badge-general {
            background-color: #e8f1ff;
            color: #3b82f6;
        }

        .tkt-badge-premium {
            background-color: #fff7e6;
            color: #f59e0b;
        }

        .tkt-price-tag {
            float: right;
            font-weight: 600;
        }

        .tkt-name-heading {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .tkt-availability-info {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .tkt-progress-bar-container {
            height: 6px;
            margin-top: 15px;
        }

        .tkt-progress-indicator {
            background-color: #f97316;
        }

        .tkt-header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tkt-total-count {
            color: #666;
            font-size: 14px;
        }

        /* New styles for scrollable container */
        .tkt-scrollable-container {
            padding-inline: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: thin; /* For Firefox */
            padding-bottom: 10px; /* Space for scrollbar */
        }

        /* Custom scrollbar styling */
        .tkt-scrollable-container::-webkit-scrollbar {
            height: 6px;
        }

        .tkt-scrollable-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .tkt-scrollable-container::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 10px;
        }

        .tkt-scrollable-container::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        /* Ensure proper spacing between cards */
        .tkt-scrollable-row {
            gap: 15px;
            padding: 5px 2px; /* Add some padding to prevent cut-off shadows */
        }

        .tkt-scrollable-row > div {
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body class="">
    <div class="tkt-main-container card">
        <div class="tkt-header-section">
            <h2 class="h5 mb-0">Available Tickets</h2>
            <span class="tkt-total-count">297 tickets available</span>
        </div>
        
        <div class="tkt-scrollable-container">
            <div class="row flex-nowrap tkt-scrollable-row">
                <div class="col-md-4 col-lg-3">
                    <div class="tkt-card-wrapper">

                        <div class="progress tkt-progress-bar-container">

                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 col-lg-3">

                <div class="col-md-4 col-lg-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
