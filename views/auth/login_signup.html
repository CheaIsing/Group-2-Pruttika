<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Signup Form</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/vendor/bootstrap-icon/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

  <body>
      <div class="logo">
        <a href="../homepage.html">
            <img class="m-4" src="../../public/img/Prutika_Logo_text(2).png" alt style="width: 160px;">
        </a>
      </div>
    <div class="container container-ls">
      <div class="forms-container mt-5">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- Changed input to button -->
            <button type="submit" class="btn solid">Login</button>
            
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
    
          <!-- Sign Up Form -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- Changed input to button -->
            <button type="submit" class="btn">Sign up</button>
    
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    
      <!-- Panels Container -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h5>
              Welcome aboard! Sign up to create amazing memories with us!
            </h5>
            <button class="btn transparent mt-3" id="sign-up-btn">Sign up</button>
          </div>
          <img src="../../public/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h5>
              Welcome back! Let's get started Again!.
            </h5>
            <button class="btn transparent mt-3" id="sign-in-btn">Sign in</button>
          </div>
          <img src="../../public/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    

    <script src="../../public/js/authenication.js"></script>
  </body>
</html>
