<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Upload with Crop & Delete</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <!-- FontAwesome for icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet">

        <!-- Cropper.js CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" />

        <style>
        body {
            background: whitesmoke;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 960px;
            margin: 30px auto;
            padding: 20px;
        }

        .avatar-upload {
            position: relative;
            max-width: 205px;
            margin: 50px auto;
            text-align: center;
            /* border: 1px solid red; */
        }

        .avatar-edit {
            position: absolute;
            right: 12px;
            z-index: 1;
            bottom: 10px;
            /* border: 1px solid red; */
        }

        .avatar-edit input {
            display: none;
        }

        .avatar-edit label {
            display: inline-block;
            width: 34px;
            height: 34px;
            border-radius: 100%;
            background: #FFFFFF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            line-height: 34px;
            
        }

        .avatar-edit label:hover {
            background: #f1f1f1;
        }

        .avatar-preview img {
            width: 192px;
            height: 192px;
            border-radius: 100%;
            border: 6px solid #F8F8F8;
            object-fit: cover;
        }

        #deleteImage {
            margin-top: 10px;
            display: none;
        }
        .avatar-preview {
    position: relative;
    width: 192px;
    height: 192px;
    border-radius: 100%;
    border: 6px solid #F8F8F8;
    object-fit: cover;
}

.avatar-preview:hover #deleteImage {
    display: block;
}

#deleteImage {
    position: absolute;
    top: 0px;
    right: 0px;
    display: none;
}

.cropper-modal{
    background-color: transparent !important;
}

.cropper-bg{
    background-image: none !important;
}

.cropper-container{
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    object-fit: cover;
}

.cropper-wrap-box{
width: 100% !important;
height: 100% !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}

.cropper-canvas{
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}
    </style>
    </head>
    <body>
        <div class="">

            
        </div>

        

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Cropper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>

        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const deleteImage = document.getElementById('deleteImage');
        const cropImageModal = new bootstrap.Modal(document.getElementById('cropImageModal'));
        const cropperImage = document.getElementById('cropperImage');
        const cropImageBtn = document.getElementById('cropImageBtn');
        let cropper ;

        // Delete image functionality
        deleteImage.addEventListener('click', function() {
            imagePreview.src = '';
            deleteImage.style.display = 'none';
        });

        // Handle image upload
        imageUpload.addEventListener('change', function(event) {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Show image in modal for cropping
                    cropperImage.src = e.target.result;
                    cropImageModal.show();
                    

                    // Initialize Cropper.js
                    if (cropper) {
                        cropper.destroy();
                    }
                   
                    cropper = new Cropper(cropperImage, {
                        aspectRatio: 1,
                        viewMode: 2,
                        zoomable: false,
                        autoCrop: true,
                        responsive: true,
                        preview: '.preview',
                        background: true,  // Enables a background outside the crop box
                        backgroundColor: 'rgba(0, 0, 0)',
                        minContainerWidth: 400,
                        minContainerHeight: 200,
                    });
                    

                    
                    

                    
                    
                   

                    
                     
                           
                };
                reader.readAsDataURL(event.target.files[0]);
                
            }
        });

        // Crop image and update preview
        cropImageBtn.addEventListener('click', function() {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas();
                const croppedImage = croppedCanvas.toDataURL('image/jpeg');
                
                // Update preview with cropped image
                imagePreview.src = croppedImage;
                deleteImage.style.display = 'block';

                
                
                // Hide modal
                cropImageModal.hide();

                // Send the cropped image to the server via API
                uploadCroppedImage(croppedImage);
            }
        });

        // Function to upload cropped image
        function uploadCroppedImage(croppedImage) {
            const formData = new FormData();
            formData.append('image', croppedImage); // You can use the base64 string or convert it to a blob

            fetch('your-api-endpoint-here', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded successfully:', data);
                // Handle response if needed, like saving the image URL
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        }

        // console.log(document.querySelector('.cropper-canvas img'));


    });
</script>

    </body>
</html>
