<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css" rel="stylesheet">
    <style>
        /* Bootstrap-style modal and contact items */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1050;

            background-color: rgba(0, 0, 0, 0.3);
        }

        .modal-backdrop:target {
            display: flex;
        }

        .contact-modal {
            position: relative;
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: 0 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.3s ease forwards;
        }

        .close-button-container {
            position: absolute;
            right: 1rem;
            top: 1rem;
        }

        .close-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #495057;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-button:hover {
            background-color: #e9ecef;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .modal-subtitle {
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            background-color: white;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .contact-item.has-link {
            cursor: pointer;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
        }

        .contact-item-content {
            flex: 1;
        }

        .contact-item-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        .contact-item-value {
            font-size: 1rem;
            font-weight: 500;
        }

        .contact-item-icon {
            color: #adb5bd;
            transition: color 0.2s;
        }

        .contact-item:hover .contact-item-icon {
            color: #495057;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            transition: transform 0.2s;
            color: #ff1694;
            background-color: #ffeef7e7;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar for the modal */
        .contact-modal::-webkit-scrollbar {
            width: 6px;
        }

        .contact-modal::-webkit-scrollbar-track {
            background: transparent;
        }

        .contact-modal::-webkit-scrollbar-thumb {
            background-color: #ced4da;
            border-radius: 6px;
        }

        .contact-modal::-webkit-scrollbar-thumb:hover {
            background-color: #adb5bd;
        }
    </style>
</head>
<body>

<!-- Button to open the modal -->

</div>
