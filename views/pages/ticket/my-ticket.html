    /* STATUS BADGES */
    .ticket-status {
      font-size: 1rem;
      font-weight: 600;
      border-radius: 16px;
      padding: 8px 12px;
      /* display: inline-block; */
    }
    .approved {
      background: #d1fae5; 
      color: #047857; 
    }
    .pending {
      background: #fef3c7; 
      color: #b45309;
    }
    .rejected {
      background: #fee2e2; 
      color: #b91c1c;
    }

    /* OPTIONAL: Make the accordion panel look card-like */
    .accordion-button {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    .accordion-button h5 {
      margin: 0;
      font-size: 1.125rem; /* h5 default: 1.25rem, adjust as needed */
    }
    .accordion-button small {
      color: #6c757d; /* text-muted */
      display: block;
    }
    .accordion-button::after {
  margin-left: 1rem !important;
  margin-block: auto !important;
  display: none !important;
  background-image: none !important;
}
.accordion-button:not(.collapsed) {
  background-color: transparent !important;
}

.transaction-btn{
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: all 0.3s;
}


.hover-transaction:hover .transaction-btn{
  opacity: 1;
}
