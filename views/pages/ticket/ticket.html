<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Ticket</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="/public/vendor/bootstrap-icon/bootstrap-icons.css">
  <link rel="stylesheet" href="/public/css/style.css">
  <style>
    .wrap-text {
  white-space: normal;       /* Allow text to wrap */
  word-wrap: break-word;      /* For older browsers */
  overflow-wrap: break-word;  /* For modern browsers */
}
    .ticket {
      max-width: 860px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow:  0px 0px 2px 1px rgba(255, 22, 146, 0.3) ;
      /* box-shadow: rgba(255, 22, 146, 0.3) 0px 0px 0.25em, rgba(255, 22, 146, 0.3) 0px 0.25em 1em; */
      /* box-shadow: rgba(255, 22, 146, 0.3) 0px 0px 0px 1px; */
      /* box-shadow: rgba(255, 22, 146, 0.3) 0px 1px 4px; */
      padding-inline: 4px;
    }

    /* Left side with background image + pink overlay */
    .ticket-left {
      position: relative;
      padding: 20px;
      color: #333333 !important;
      /* background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTALulPFtfAt0EB57lRmhtNZkbcVBfG3lLhA&s')
        no-repeat center center; */
      background-size: cover;
      border-right: 2px dashed rgba(255, 22, 146, 0.5);
    }

    @media (max-width: 768px) {
      .ticket-left {
        border-right: none;
        border-bottom: 2px dashed rgba(255, 22, 146, 0.5);
      }
    }

    /* Pink overlay */
    .ticket-left::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* background-color: rgba(255, 22, 146, 1);  */
      z-index: 1;
    }

    /* Ensure content is above overlay */
    .ticket-left > * {
      position: relative;
      z-index: 2;
      /* color: #fff; */
    }

    /* Right side styling */
    .ticket-right {
      background: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Example QR code placeholder */
    .qr-code {
      width: 160px;
      height: 160px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png') no-repeat center center;
      background-size: cover;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row ticket ">
      <!-- Left Side -->
      <div class="col-md-8 ticket-left">
        <div class="d-flex flex-column justify-content-between align-items-start h-100">
          <div class="">
            <img src="/public/img/Prutika_Logo_text(2).png" class="img-fluid mb-2" alt="" width="150px">
          <h2 class="fw-bold text-brand">HALOWIN PRUTTIKA PRESENTS PRESENTS</h2>
          </div>
     
          <div class="mt-3 w-100">
              <div class="w-100">
                <div class="d-flex">
                  <i class="bi bi-calendar-event text-brand me-2"></i>
                  <p> Friday 25 October 2024 - Friday 25 October  2024</p>
                </div>
                <div class="d-flex">
                  <i class="bi bi-clock text-brand me-2"></i>
                  <p> 8:00am - 11:00am</p>
                </div>
                <div class="d-flex">
                  <i class="bi bi-geo-alt text-brand me-2"></i> 
                  <p>Aeon 2 Sensok Touk Kork, Phnom Penh</p>
                </div>
                <div class="d-flex">
                  <i class="bi bi-telephone text-brand me-2"></i>
                  <p class="mb-0"> 098765467</p>
                </div>
              </div>
              <!-- <div class="w-100">
                
              <hr>
              <p class="mb-0 text-center text-brand">www.pruttika.com</p>
              </div> -->
          </div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-md-4 ticket-right">
        <div class=" d-flex flex-column justify-content-center">
          <p class="mb-0">GENERAL ENTRY</p>
        <h2 class="text-brand">$10.00</h2>
        <div class="qr-code"></div>
        <small class="wrap-text mt-3">QaZ3h47yBNR5u7dmKCvi29AzQaZ3h47yBNR5u7dmKCvi29Azd</small>
      </div>
        <!-- <h5>ADMISSION</h5> -->
        
        <!-- <hr>
        <p class="text-muted mb-0 text-brand">#YTFK2024</p> -->
        <!-- <hr />   -->
        <!-- <p class="small text-muted mb-0">PRUTTIKA Events</p> -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional if you need Bootstrap components like modals, etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
