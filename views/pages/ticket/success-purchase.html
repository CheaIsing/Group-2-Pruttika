<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .success-container {
            max-width: 450px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            background: #e6f9e6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
        }
        .ticket-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="success-container">
        <div class="success-icon">
            <i data-lucide="check" class="text-success" width="32" height="32"></i>
        </div>
        <h4 class="text-success fw-bold">Purchase Successful!</h4>
        <p>Your ticket has been successfully purchased.</p>
        
        <div class="ticket-card">
            <h5 class="fw-bold">Summer Music Festival 2024</h5>
            <p class="mb-1"><i data-lucide="calendar" class="me-1"></i> March 15, 2024</p>
            <p class="text-muted">Ticket ID: TIX-123456</p>
        </div>
        
        <button class="btn btn-success w-100 mb-2">
            <i data-lucide="ticket" class="me-1"></i> View Ticket
        </button>
        <button class="btn btn-light w-100">
            <i data-lucide="arrow-left" class="me-1"></i> Back to Home
        </button>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
