<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .event-card {
            transition: all 0.3s ease;
            border-radius: 1rem;
            overflow: hidden;
        }
        .event-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .event-card:hover img {
            transform: scale(1.05);
        }
        .event-badge {
            position: absolute;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 500;
            background: white;
        }
        .mobile-sidebar {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100vh;
    background: white;
    transition: right 0.3s ease;
    z-index: 1050;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
    max-height: 100vh;
}

.mobile-sidebar.show {
    right: 0;
}

.sidebar-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1040;
    display: none;
}

.sidebar-overlay.show {
    display: block;
}
/* Styling the scrollbar */
::-webkit-scrollbar {
    width: 8px; /* Width of the scrollbar */
    
}

::-webkit-scrollbar-track {
    background: #f1f1f1; /* Background color of the track */
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: #ccc; /* Thumb color */
    border-radius: 10px;
}

/* #sidebar::-webkit-scrollbar-track {
    display: none !important;
}

#sidebar::-webkit-scrollbar-thumb {
    display: none !important;
} */

::-webkit-scrollbar-thumb:hover {
    background: #bbb; /* Thumb hover color */
}

/* For mobile sidebar */
/* .mobile-sidebar {
    scrollbar-width: thin;
    scrollbar-color: #ccc #f1f1f1; 
} */

    </style>
</head>
<body>

    <div class="bg-light min-vh-100 py-4">
        <div class="container">
            <div class="row align-items-center mb-4">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold">Discover Events</h1>
                    <p class="text-muted">Find and join amazing events near you</p>
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button class="btn btn-outline-primary d-md-none" onclick="showSidebar()">Filter</button>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text bg-white" id="addon-wrapping">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>
            </div>

            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-4 col-lg-3 d-none d-md-block">
                    <div id="sidebar" class="bg-white p-4 rounded-4 shadow-sm" style=" overflow-y: auto;
    max-height: 70vh;">
                        <h3 class="h5">Price</h3>
                        <button class="btn btn-light w-100 mb-2">Free (10)</button>
                        <button class="btn btn-light w-100 mb-2">Paid (25)</button>
                        
                        <h3 class="h5 mt-4">Location</h3>
                        <button class="btn btn-light w-100 mb-2">Online (15)</button>
                        <button class="btn btn-light w-100 mb-2">In Person (20)</button>

                        <h3 class="h5 mt-4">Categories</h3>
                        <button class="btn btn-light w-100 mb-2">Music (15)</button>
                        <button class="btn btn-light w-100 mb-2">Art (20)</button>
                        <button class="btn btn-light w-100 mb-2">Technology (20)</button>
                        <button class="btn btn-light w-100 mb-2">Music (15)</button>
                        <button class="btn btn-light w-100 mb-2">Art (20)</button>
                        <button class="btn btn-light w-100 mb-2">Technology (20)</button>
                        <button class="btn btn-light w-100 mb-2">Music (15)</button>
                        <button class="btn btn-light w-100 mb-2">Art (20)</button>
                        <button class="btn btn-light w-100 mb-2">Technology (20)</button>

                        
                    </div>
                </div>

                <!-- Event Grid -->
                <div class="col-md-8 col-lg-9">
                    <div class="row g-4" id="event-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="hideSidebar()"></div>
<div class="mobile-sidebar" id="mobile-sidebar">
    <button class="btn btn-link text-dark mb-3" onclick="hideSidebar()">Close X</button>
    <h3 class="h5">Price</h3>
    <button class="btn btn-light w-100 mb-2">Free (10)</button>
    <button class="btn btn-light w-100 mb-2">Paid (25)</button>
    
    <h3 class="h5 mt-4">Location</h3>
    <button class="btn btn-light w-100 mb-2">Online (15)</button>
    <button class="btn btn-light w-100 mb-2">In Person (20)</button>

    <h3 class="h5 mt-4">Categories</h3>
    <button class="btn btn-light w-100 mb-2">Music (15)</button>
    <button class="btn btn-light w-100 mb-2">Art (20)</button>
    <button class="btn btn-light w-100 mb-2">Technology (20)</button>
    <button class="btn btn-light w-100 mb-2">Music (15)</button>
    <button class="btn btn-light w-100 mb-2">Art (20)</button>
    <button class="btn btn-light w-100 mb-2">Technology (20)</button>
    <button class="btn btn-light w-100 mb-2">Music (15)</button>
    <button class="btn btn-light w-100 mb-2">Art (20)</button>
    <button class="btn btn-light w-100 mb-2">Technology (20)</button>
</div>


    <script>

        // Render Events
        function renderEvents() {
            const eventList = document.getElementById("event-list");
            eventList.innerHTML = "";
            
            events.forEach(event => {
                const eventCard = `
                    <div class="col-lg-6">
                        <div class="event-card bg-white shadow-sm p-3">
                            <div class="position-relative">
                                <img src="${event.image}" alt="${event.title}">
                                <span class="event-badge bg-primary text-white" style="top: 1rem; left: 1rem;">${event.price}</span>
                            </div>
                            <div class="p-3">
                                <h3 class="h5">${event.title}</h3>
                                <p class="text-muted">${event.category} â€¢ ${new Date(event.date).toLocaleDateString()}</p>
                                <p class="text-muted"><i class="fas fa-map-marker-alt"></i> ${event.location}</p>
                            </div>
                        </div>
                    </div>
                `;
                eventList.innerHTML += eventCard;
            });
        }

        function renderEvents() {
            const eventList = document.getElementById("event-list");
            eventList.innerHTML = "";
            
            events.forEach(event => {
                const eventCard = `
                    <div class="event-card shadow-light-sm">
            <div class="event-card-container">
              <!-- Event Thumbnail -->
              <div class="event-thumbnail object-fit-cover">
                <img class="img-fluid object-fit-cover"
                  src="https://cdn.pixabay.com/photo/2016/11/23/15/48/audience-1853662_640.jpg"
                  alt="Event Image" />
                <div class="event-thumbnail-overlay"></div>

                <!-- Wishlist & Copy buttons -->
                <div class="button-group">
                  <div>
                    <button class="button">
                      <i class="fa-regular fa-heart"></i> <!-- Wishlist Icon -->
                    </button>
                  </div>
                  <button class="button">
                    <i class="fas fa-link"></i> <!-- Copy Link Icon -->
                  </button>
                </div>

                <!-- Event Type Tag -->
                <div class="event-type text-brand">
                  <i class="fas fa-map-marker-alt"></i>
                  <!-- <i class="fa-solid fa-tag"></i> -->
                  <span>Online </span>
                  <!-- <small class=" badge">$50</small> -->
                </div>
              </div>

              <!-- Event Details -->
              <div class="event-details">
                <div class="d-flex justify-content-between">

                  <h3 class="event-title text-wrap">Exciting Food Festival Lorem ipsum dolor sit amet.</h3>
                  <span
                    class="event-price badge bg-brand text-white rounded-5 px-3 d-none d-sm-block">Upcoming</span>
                  <!-- <p class="status">${element.status}</p> -->
                </div>
                <p class="event-description d-none d-lg-block truncate-text">
                  Join us for an unforgettable culinary experience with the best
                  local chefs and street food.
                </p>

                <!-- Event Tags -->
                <div
                  class="d-flex align-items-center justify-content-between mb-3 mt-2 mt-lg-0">
                  <div class="event-categories flex-nowrap">
                    <!-- <span class="event-category pill1">Food</span> -->
                    <span class="event-category pill2 fw-medium">Music</span>
                    <span
                      class="event-category pill3 fw-medium">Technology</span>
                    <span class="event-category pill5 fw-medium">Festival</span>
                    <!-- <span class="event-category pill5">Festival</span> -->
                  </div>
                  <div class="d-flex align-items-center">

                  </div>
                </div>

                <!-- Date & Location -->
                <div class="event-meta">
                  <div class="event-meta-item">
                    <i class="fas fa-calendar-alt text-brand"></i>
                    <span>Friday March 20, 2025</span>
                  </div>
                  <div class="event-meta-item">
                    <i class="fas fa-clock text-brand"></i>
                    <span>5:00 PM - 10:00 PM</span>
                  </div>

                </div>
                
                <div class="event-meta-item" style="margin-bottom: 0.75rem !important;">
                  <i class="fas fa-map-marker-alt text-brand"></i>
                  <span>Phnom Penh Kakab Pochentong, Siem Reap, Cambodia</span>
                  <div class=" text-brand fw-medium"
                    style="border-color: var(--c-brand) !important;">
                  
                  </div>
                  
                 
                </div>
                <div class="event-meta-item">
                  <i class="fa-solid fa-tag text-brand"></i><span
                class="">$10.00 - $20.00</span>
                
              </div>
                


                <!-- Event Price -->

                <!-- Creator Profile -->
                <div class="creator-profile d-none">
                  <div class="creator-avatar">
                    <img src="/public/img/Default_pfp.jpg" alt="Creator" />
                  </div>
                  <a href="#" class="creator-name">Hosted by John Doe</a>
                </div>
              </div>
            </div>
          </div>
                `;
                eventList.innerHTML += eventCard;
            });
        }

        // Sidebar Toggle
        function showSidebar() {
    document.getElementById("mobile-sidebar").classList.add("show");
    document.getElementById("sidebar-overlay").classList.add("show");
}

function hideSidebar() {
    document.getElementById("mobile-sidebar").classList.remove("show");
    document.getElementById("sidebar-overlay").classList.remove("show");
}

        // Load events on page load
        document.addEventListener("DOMContentLoaded", renderEvents);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
