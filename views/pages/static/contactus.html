<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../public/vendor/bootstrap-icon/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../../../public/css/main.css">
    <link rel="stylesheet" href="../../../public/css/style.css">
</head>
<body>
    <div class="Contact_us">
        <!-- Pink Background -->
        <div class="PinkBG "></div>
        <!-- Contact Form Container -->
        <div class="form-container">
            <h2 class="contactus-head text-center mb-4">Get in Touch</h2>
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <!-- English Username -->
                        <label for="sign-up-name" class="form-label fw-semibold text-start">English Username</label>
                        <div class="input-field-setting">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="English Username" id="sign-up-name" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <!-- Khmer Username -->
                        <label for="sign-up-khname" class="form-label fw-semibold">Khmer Username</label>
                        <div class="input-field-setting">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Khmer Username" id="sign-up-khname" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <!-- Phone Number -->
                        <label for="contact" class="form-label fw-semibold ">Phone Number</label>
                        <div class="input-field-setting mb-4">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="contact" placeholder="Enter your phone number" />
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <!-- Email -->
                        <label for="email" class="form-label fw-semibold ">Email</label>
                        <div class="input-field-setting">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" />
                        </div>
                    </div>
                </div>
                <!-- Comment -->
                <label for="address" class="form-label mt-0 fw-semibold ">Comment</label>
                <textarea class="form-control mb-4" id="address" rows="3" placeholder="Enter your comment"></textarea>
                <button type="submit" class="btn btn-brand w-100 mb-3">Save Change</button>
                 <!-- Social Media Icons -->
            <div class="social-media contact-social-media fs-2 d-flex justify-content-center gap-3">
                <a href="#"><i class="fa-brands fa-facebook icon"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter icon"></i></a>
                <a href="#"><i class="fa-brands fa-telegram icon"></i></a>
                <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
            </div>
            </form>
           
        </div>
    </div>


</body>
<script src="../../../public/js/bootstrap.bundle.min.js"></script>

</html>
